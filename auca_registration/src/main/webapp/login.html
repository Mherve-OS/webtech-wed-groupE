<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        /* Beginner Tip: Using flexbox is the easiest way to center things */
        body { 
            font-family: Arial, sans-serif; 
            background-color: #eef2f3; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .login-box { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0px 10px 20px rgba(0,0,0,0.1); 
            width: 300px; 
            text-align: center;
        }
        h2 { color: #333; }
        input { 
            width: 90%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 2px solid #ddd; 
            border-radius: 5px; 
        }
        /* Trend: Using a "Pop" color like Bright Blue for buttons */
        button { 
            width: 95%; 
            padding: 10px; 
            background-color: #074714; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px;
        }
        button:hover { background-color: #2980b9; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Welcome Back!</h2>
        <form action="LoginServlet" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
