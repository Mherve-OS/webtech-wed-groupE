<!DOCTYPE html>
<html>
<head>
    <title>Search Tool</title>
    <style>
        body { font-family: Arial; background-color: #f7f9fa; text-align: center; padding-top: 150px; }
        h1 { color: #2c3e50; font-size: 48px; }
        .search-input { 
            width: 400px; 
            padding: 15px; 
            border: 1px solid #ccc; 
            border-radius: 25px; 
            outline: none; 
            font-size: 16px;
        }
        .fetch-btn { 
            margin-top: 20px; 
            padding: 10px 30px; 
            background-color: #f1f1f1; 
            border: 1px solid #dcdcdc; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .fetch-btn:hover { background-color: #e8e8e8; }
    </style>
</head>
<body>
    <h1>Search</h1>
    <form action="RedirectServlet" method="GET">
        <input type="text" name="query" class="search-input" placeholder="What are you looking for?">
        <br>
        <button type="submit" class="fetch-btn">Fetch from Google</button>
    </form>
</body>
</html>
